<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết city</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<a class="btn btn-primary" th:href="@{/home}">Quay lại trang chủ</a></br>
<div style="border: 3px solid aqua;width: 300px; margin: 20px auto;padding: 10px">
    <span>Tên: </span><input type="text" disabled th:value="${city.name}"></br>
    <span>Diện tích: </span><input type="text" disabled th:value="${city.acreage}"></br>
    <span>Giới thiệu: </span><input type="text" disabled th:value="${city.description}"></br>
    <span>GDP: </span><input type="text" disabled th:value="${city.gdp}"></br>
    <span>Dân số: </span><input type="text" disabled th:value="${city.population}"></br>
    <span>Thuộc quốc gia: </span><input type="text" disabled th:value="${city.country.name}"></br>
</div>

</body>
</html>

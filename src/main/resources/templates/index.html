<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<a class="btn btn-primary" th:href="@{/home/create}">Create new City</a>
<table class="table table-hover">
    <tr>
        <th>Số thứ tự</th>
        <th>Tên</th>
        <th>Thuộc quốc gia</th>
        <th colspan="3">Thao tác</th>
    </tr>
    <tr th:each="city:${cities}">
        <td th:text="${city.id}"></td>
        <td th:text="${city.name}"></td>
        <td th:text="${city.country.name}"></td>
        <td><a class="btn btn-outline-info" th:href="@{/home/{id}/view(id=${city.getId()})}">view</a></td>
        <td><a class="btn btn-outline-info" th:href="@{/home/{id}/edit(id=${city.getId()})}">edit</a></td>
        <td><a class="btn btn-outline-info" th:href="@{/home/{id}/delete(id=${city.getId()})}">delete</a></td>

    </tr>
</table>
</body>
</html>
